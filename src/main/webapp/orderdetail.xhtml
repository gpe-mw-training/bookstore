<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="layout/template.xhtml">

	<ui:define name="head">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<f:loadBundle var="buy" basename="com.redhat.training.i18n.buy" />
	</ui:define>
	<ui:define name="content">
		<!-- content -->
		<div class="container">
			<div class="main">
				<div class="shoping_bag">
					<h:messages globalOnly="true" style="color: red;" />
					<h4>
						<img src="images/bag1.png" />
						<h:outputText value="Order details" />
						<span> <h:outputText
								value="#{orderManage.orderSelected.items.size()}" /> <h:outputText
								value="#{buy['buy.label.items']}" />
						</span>
					</h4>

					<div class="clearfix"></div>
				</div>
				<div class="shoping_bag1">
					<h:form id="bag">
						<c:forEach items="#{orderManage.orderSelected.items}" var="item">

							<div class="shoping_left">

								<div class="shoping1_of_1">
									<h:graphicImage value="#{item.item.imagePath}" />
								</div>

								<div class="shoping1_of_2">
									<h:outputText value="#{item.item.title}" />
								</div>


								<div class="clearfix"></div>
							</div>

							<div class="shoping_right">
								<p>
									<!-- Discount -->
									&#160;<span>$#{item.item.price}</span>
								</p>
							</div>

							<div class="clearfix"></div>

						</c:forEach>
					</h:form>
				</div>

				<div class="clearfix"></div>
				<div class="shoping_left">
					<h:form id="order">
						<h:commandLink id="deliverButton"
							value="#{orderDetail['orderDetail.button.sent']}" styleClass="btn1"
							action="#{orderManage.sendOrder()}" />
					</h:form>
				</div>
			</div>

		</div>
	</ui:define>
</ui:composition>
