<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="layout/template.xhtml">

	<ui:define name="head">
		<f:loadBundle var="confirm" basename="com.redhat.training.i18n.confirm_pt_BR"/>

	</ui:define>
	<ui:define name="content">
		<!-- content -->
		<div class="container">
			<div class="main">
				<div class="order">
					<h2 style="text-transform: none;"><h:outputText value="#{confirm['confirm.label.thank.you']}"/></h2>
				</div>
				<div class="order-form">
					<h:form id="continue">
						<span><h:commandButton styleClass="btn1" action="index"
								value="#{confirm['confirm.button.continue.shopping']}" /></span>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
